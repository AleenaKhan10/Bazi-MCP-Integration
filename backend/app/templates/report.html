<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîÆ BaZi Destiny Report - {{ bazi_chars }}</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        /* ===========================================
           üé® PRO Styles - "The Celestial Document"
           =========================================== */
        :root {
            /* PDF-Safe Colors (High Contrast) */
            --primary-dark: #0f172a;
            /* Deep Navy */
            --primary-gold: #b48e3e;
            /* Premium Gold */
            --text-main: #1e293b;
            /* Slate 800 - Good Black */
            --text-light: #475569;
            /* Slate 600 */
            --bg-paper: #ffffff;
            /* Pure White */
            --bg-accent: #f8fafc;
            /* Very light slate */
            --border-color: #e2e8f0;
            /* Light gray border */
        }

        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Merriweather', Georgia, serif;
            /* Excellent readability */
            background: #505050;
            /* Dark background for browser view only */
            color: var(--text-main);
            line-height: 1.8;
            -webkit-print-color-adjust: exact;
            /* Force colors in print */
        }

        /* ===========================================
           üìÑ A4 Paper Container
           =========================================== */
        .page-container {
            background: white;
            max-width: 21cm;
            /* A4 Width */
            margin: 40px auto;
            padding: 0;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            /* For watermark */
        }

        /* Watermark Effect (Subtle) */
        .page-container::before {
            content: "BAZI";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-family: 'Cinzel', serif;
            font-size: 15rem;
            color: rgba(180, 142, 62, 0.03);
            /* Very faint gold */
            z-index: 0;
            pointer-events: none;
        }

        /* ===========================================
           üèõÔ∏è Header Design
           =========================================== */
        .report-header {
            background: var(--primary-dark);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            border-bottom: 4px solid var(--primary-gold);
        }

        .header-logo {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .report-title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            letter-spacing: 2px;
            color: var(--primary-gold);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .report-subtitle {
            font-family: 'Lato', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* ===========================================
           üîÆ BaZi Chart Card (The "Box")
           =========================================== */
        .bazi-dashboard {
            background: white;
            margin: 30px 40px;
            padding: 30px;
            border: 1px solid var(--primary-gold);
            position: relative;
            z-index: 1;
            /* Double border effect */
            outline: 4px solid white;
            box-shadow:
                0 0 0 5px var(--border-color),
                0 20px 40px rgba(0, 0, 0, 0.05);
        }

        .chart-grid {
            text-align: center;
        }

        .eight-chars {
            font-family: 'Cinzel', serif;
            /* Or a Chinese font if available */
            font-size: 3rem;
            color: var(--primary-dark);
            letter-spacing: 0.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            margin-top: 20px;
        }

        .meta-item {
            text-align: center;
        }

        .meta-label {
            font-family: 'Lato', sans-serif;
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
        }

        .meta-value {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--primary-gold);
            font-weight: 700;
        }

        /* ===========================================
           üìñ Main Content
           =========================================== */
        .content-body {
            padding: 20px 50px 60px;
            position: relative;
            z-index: 1;
        }

        /* Typography Hierarchy */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--primary-dark);
            margin-top: 50px;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-gold);
            page-break-after: avoid;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            color: var(--primary-gold);
            margin-top: 40px;
            margin-bottom: 15px;
            page-break-after: avoid;
        }

        h3 {
            font-family: 'Lato', sans-serif;
            font-size: 1.1rem;
            color: var(--primary-dark);
            font-weight: 700;
            margin-top: 25px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 16px;
            text-align: justify;
            color: var(--text-main);
        }

        ul,
        ol {
            margin: 15px 0 15px 25px;
            color: var(--text-main);
        }

        li {
            margin-bottom: 8px;
            padding-left: 5px;
        }

        strong {
            color: var(--primary-dark);
            font-weight: 700;
        }

        em {
            color: var(--primary-gold);
            font-style: italic;
        }

        /* Decor elements */
        blockquote {
            background: var(--bg-accent);
            border-left: 4px solid var(--primary-gold);
            padding: 15px 20px;
            margin: 25px 0;
            font-style: italic;
            color: var(--text-light);
        }

        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            margin: 40px 0;
        }

        /* ===========================================
           ü¶∂ Footer
           =========================================== */
        .report-footer {
            text-align: center;
            padding: 30px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-accent);
        }

        .footer-text {
            font-family: 'Lato', sans-serif;
            font-size: 0.8rem;
            color: var(--text-light);
        }

        /* ===========================================
           üñ®Ô∏è Print / PDF Overrides
           =========================================== */
        @media print {
            body {
                background: white;
            }

            .page-container {
                box-shadow: none;
                margin: 0;
                width: 100%;
                max-width: none;
            }

            /* Ensure background colors print */
            .report-header {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                background-color: #0f172a !important;
                /* Force Navy */
                color: white !important;
            }

            .bazi-dashboard,
            blockquote {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Avoid breaking inside components */
            .bazi-dashboard,
            blockquote,
            h1,
            h2,
            li {
                page-break-inside: avoid;
            }

            h1 {
                page-break-before: auto;
            }
        }
    </style>
</head>

<body>
    <div class="page-container">
        <!-- Header -->
        <header class="report-header">
            <span class="header-logo">üîÆ</span>
            <h1 class="report-title">BaZi Destiny Report</h1>
            <p class="report-subtitle">Personalized analysis for {{ birth_date }}</p>
        </header>

        <!-- BaZi Chart Dashboard -->
        <section class="bazi-dashboard">
            <div class="chart-grid">
                <div class="eight-chars">{{ bazi_chars }}</div>

                <div class="meta-grid">
                    <div class="meta-item">
                        <span class="meta-label">Day Master</span>
                        <div class="meta-value">{{ day_master }}</div>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Zodiac</span>
                        <div class="meta-value">{{ zodiac }}</div>
                    </div>
                    <div class="meta-item">
                        <span class="meta-label">Year</span>
                        <div class="meta-value">{{ current_year }}</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dynamic Content -->
        <main class="content-body">
            {{ report_content | safe }}
        </main>

        <!-- Footer -->
        <footer class="report-footer">
            <p class="footer-text">Generated by AI BaZi Master ‚Ä¢ Confidential Destiny Report</p>
        </footer>
    </div>
</body>

</html>
